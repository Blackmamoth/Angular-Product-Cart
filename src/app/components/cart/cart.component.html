<div class="row">
    <div class="col-xs-12">
        <h1 class="mt-3">Cart</h1>
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="visibility:hidden;" #alertBox>
            <p class="lead">Thank you for buying this product</p>
        </div>
        <div>
            <div *ngFor="let product of productsInCart">
                <a class="list-group-item clearfix">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{product.name}}</h4>
                        <p class="list-group-item-text">{{product.price}} rs</p>
                    </div>
                    <span class="pull-right">
                        <img [src]="product.imgSrc" alt={{product.name}} class="img-responsive"
                            style="max-height: 50px;">
                    </span>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-primary"
                            (click)="checkoutProduct(product)">Checkout</button>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
